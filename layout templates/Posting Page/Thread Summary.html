{foreach $[post]}

    <!-- BEGIN POST SUMMARIES -->
    <tr id="$[post.content_id]" class="$[post.content_class]">
        <td class="content">
            <div class="content-head ui-helper-clearfix">
                <div class="info">
                    <div class="author float-left">Posted by $[post.created_by]</div>
                    <div class="float-right">$[post.created_on]</div>
                </div>
            </div>
            <div class="message">
                $[post.message]
            </div>
        </td>
    </tr>
    <tr class="spacer"><td></td></tr>
    <!-- END POST SUMMARIES -->

{/foreach}

{if !$[post]}
    <tr>
        <td class="center">No posts were found.</td>
	</tr>
{/if}
