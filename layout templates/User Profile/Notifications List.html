{foreach $[notification]}

    <!-- BEGIN NOTIFICATIONS -->
    <tr>
        <td class="main">
            $[notification.new_icon]
            $[notification.text]
        </td>
        <td class="time-container">
            $[notification.date]
        </td>
    </tr>
    <tr class="spacer"><td></td></tr>
    <!-- END NOTIFICATIONS -->

{/foreach}

{if !$[notification]}
    <tr id="no-notifications-row">
        <td colspan="2" class="empty-result-message">There are no notifications to display.</td>
    </tr>
{/if}
