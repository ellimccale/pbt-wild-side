<!-- BEGIN MICRO PROFILE -->
<div class="$[microprofile_class]">
  <div class="avatar">
      $[user.avatar_small]
  </div>

  <div class="info">
      <div class="nowrap">
          <span class="name">$[user]</span>
      </div>

      {if $[user.is_deleted]}
          <em>Deleted Member</em>
      {elseif $[user.group]}
          <div class="nowrap group-overflow">$[user.group.name]</div>
      {else}
          $[user.rank.name]
      {/if}
  </div>
</div>
<!-- END MICRO PROFILE -->
