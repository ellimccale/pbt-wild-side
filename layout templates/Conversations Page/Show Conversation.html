<!-- BEGIN MESSAGES CONTAINER -->
<div class="container messages">

    <!-- BEGIN TITLE BAR -->
    <div class="title-bar">
        <ul class="controls"><li>$[reply_button]</li></ul>

        <h2>$[conversation.subject]</h2>
    </div>
    <!-- END TITLE BAR -->

    <!-- BEGIN CONTROL BAR -->
    <div class="control-bar ui-helper-clearfix $[scroll_class]">
        $[search]

        <div class="controls">
            $[action_menu]
        </div>

        $[pagination]
    </div>
    <!-- END CONTROL BAR -->

    <!-- BEGIN MESSAGE LIST -->
    <div class="content">
        $[labels]

        <div class="participants">Participants: $[participants]</div>

        <table class="list" role="presentation">
            <tbody class="$[list_class]">
                $[message_list]
            </tbody>
        </table>

        {if !$[quick_reply]}
            <div class="reply_button pad-all-double">$[bottom_reply_button]<br class="clear" /></div>
        {/if}
    </div>
    <!-- END MESSAGE LIST -->

</div>
<!-- END MESSAGES CONTAINER -->

$[quick_reply]

<script>
$(document).ready(function() {
    // Remove custom mini profile fields if they are empty
    function removeEmptyFields() {
        $('.mini-profile').each(function() {
            var $children = $(this).children('div, span');

            $children.each(function() {
                if ( !$.trim($(this).html()).length ) {
                    $(this).remove();
                }
            });
        });
    }

    removeEmptyFields();
    pb.events.on('afterSearch', removeEmptyFields);
});
</script>
